<body>
    <div class="container">

            <div class="upload-hint">æ”¯æŒPNG, JPG, JPEGæ ¼å¼</div>

        <button class="button" id="scanButton" disabled>è¯†åˆ«äºŒç»´ç </button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const scanButton = document.getElementById('scanButton');
            const imagePreview = document.getElementById('imagePreview');
            const statusElement = document.getElementById('status');
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');

            let uploadedImage = null;

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadArea.addEventListener('click', function() {
                fileInput.click();
            });

            // æ‹–æ”¾åŠŸèƒ½
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('active');
            });

            uploadArea.addEventListener('dragleave', function() {
                uploadArea.classList.remove('active');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('active');

                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });

            // æ–‡ä»¶é€‰æ‹©å¤„ç†
            fileInput.addEventListener('change', function() {
                if (fileInput.files.length) {
                    handleFileSelection(fileInput.files[0]);
                }
            });

            // æ‰«ææŒ‰é’®ç‚¹å‡»äº‹ä»¶
            scanButton.addEventListener('click', function() {
                if (!uploadedImage) return;

                scanButton.disabled = true;
                statusElement.textContent = 'æ­£åœ¨è¯†åˆ«...';
                statusElement.className = 'status';

                setTimeout(() => {
                    try {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = uploadedImage.width;
                        canvas.height = uploadedImage.height;
                        ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height, {
                            inversionAttempts: 'dontInvert',
                        });

                        if (code) {
                            resultContent.textContent = code.data;
                            resultContainer.style.display = 'block';
                            statusElement.textContent = 'è¯†åˆ«æˆåŠŸï¼';
                            statusElement.className = 'status success';
                        } else {
                            resultContainer.style.display = 'none';
                            statusElement.textContent = 'æœªè¯†åˆ«åˆ°äºŒç»´ç ï¼Œè¯·å°è¯•å…¶ä»–å›¾ç‰‡';
                            statusElement.className = 'status error';
                        }
                    } catch (error) {
                        console.error(error);
                        statusElement.textContent = 'è¯†åˆ«è¿‡ç¨‹ä¸­å‡ºé”™ï¼Œè¯·é‡è¯•';
                        statusElement.className = 'status error';
                    } finally {
                        scanButton.disabled = false;
                    }
                }, 100);
            });

            // å¤„ç†é€‰æ‹©çš„æ–‡ä»¶
            function handleFileSelection(file) {
                if (!file.type.match('image.*')) {
                    statusElement.textContent = 'è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶';
                    statusElement.className = 'status error';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        uploadedImage = img;
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        scanButton.disabled = false;
                        resultContainer.style.display = 'none';
                        statusElement.textContent = 'å›¾ç‰‡å·²åŠ è½½ï¼Œç‚¹å‡»è¯†åˆ«æŒ‰é’®å¼€å§‹è¯†åˆ«';
                        statusElement.className = 'status';
                    };
                    img.onerror = function() {
                        statusElement.textContent = 'å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·é‡è¯•';
                        statusElement.className = 'status error';
                        scanButton.disabled = true;
                    };
                    img.src = e.target.result;
                };
                reader.onerror = function() {
                    statusElement.textContent = 'æ–‡ä»¶è¯»å–å¤±è´¥ï¼Œè¯·é‡è¯•';
                    statusElement.className = 'status error';
                    scanButton.disabled = true;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
