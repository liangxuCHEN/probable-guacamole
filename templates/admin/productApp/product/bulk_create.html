{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<div id="content-main">
    <form method="post">
        {% csrf_token %}
        <fieldset class="module aligned">
            <h2>批量创建产品</h2>

            <div class="form-row">
                <label for="qrcode_ids">二维码ID列表（每行一个）:</label>
                <textarea name="qrcode_ids" id="qrcode_ids" rows="10" cols="40" required></textarea>
            </div>

            <div class="form-row">
                <label for="product_type">产品类型:</label>
                <select name="product_type" id="product_type" required>
                    <option value="">---------</option>
                    {% for type in product_types %}
                        <option value="{{ type.id }}">{{ type.name }} ({{ type.model_number }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-row">
                <label for="factory_remark">厂家备注:</label>
                <textarea name="factory_remark" id="factory_remark" rows="4" cols="40"></textarea>
            </div>
        </fieldset>

        <div class="submit-row">
            <input type="submit" value="批量创建" class="default" name="_save">
        </div>
    </form>
</div>
{% endblock %}
